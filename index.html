<!-- The space log main page -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./socket.io.js"></script>
    <script src="./js/index_page_control.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index_page_design.css"/>
    <title>The Space Log - Free online real-time strategy game</title>
  </head>
  <body>
    <div id="header">
      <h1>The Space Log - Free online real-time strategy web game</h1>
    </div>
    <!-- userInfo section -->
    <div id="contents">
        <table class="user_table">
          <tr>
            <td><strong>Username:<strong></td>
            <td><input type="text" id="username" name="username" value="" pattern="" maxlength="9"/></td>
          </tr>
          <tr>
            <td><strong>&nbsp;Password:</strong></td>
            <td><input type="password" id="password" name="password" value="" pattern="" maxlength="12"/></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="inputBtn" name="playBtn" onclick="connect_main_display()">
                <a href="#">Play Game</a> <!-- move the main page -->
              </button>
            </td>
          </tr>
        </table>
        <form id="user_input" action="http://localhost:8080/" method="post"> <!-- action = "해당 값을 보낼 url주소" action 폼은 해당 url주소로 보내게 되어있는데 이는 hijack의 위험이 내포되어 있음 바꿔야 할 것-->
            <table class="user_table">
              <tr>
                <td><strong>Username:<strong></td>
                <td><input type="text" id="username" name="username" value="" placeholder="Wrtie down your ID" pattern="" maxlength="9"/></td>
              </tr>
              <tr>
                <td><strong>&nbsp;Password:</strong></td>
                <td><input type="password" id="password" name="password" value="" placeholder="" maxlength="12"/></td>
              </tr>
              <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Email:</strong></td>
                <td><input type="email" id="email" name="email" value="" placeholder="guest@domain.com"/></td>
              </tr>
              <tr>
                <td colspan="2"><input type="checkbox" name="check_email"><strong>이메일 수신여부를 체크해주세요.</strong></input></td>
              </tr>
              <tr>
                <td colspan="2"><button type="submit" id="submit_btn" onclick="">Sign Up</button></td>
              </tr>
            </table>
        </form>
    </div>
    <div id="footer">
      <strong>This is strategy web game. Try sign up this.</strong>
    </div>
  </body>
</html>
