<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://cdn.socket.io/stable/socket.io.js"></script>
    <script src="./index_page_control.js"></script>
    <link rel="stylesheet" type="text/css" href="./index_page_design.css"/>
    <title>The Space Log - Free online real-time strategy game</title>
  </head>
  <body>
    <div id="header">
      <h1>The Space Log - Free online real-time strategy web game</h1>
    </div>
    <!-- userInfo section -->
    <div id="contents">
        <table class="userTable">
          <tr>
            <td><strong>Username:<strong></td>
            <td><input type="text" id="username" name="username" value=""/></td>
          </tr>
          <tr>
            <td><strong>&nbsp;Password:</strong></td>
            <td><input type="password" id="password" name="password" value=""/></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit" class="inputBtn" name="playBtn">Play Game</button></td>
          </tr>
        </table>
        <form id="userInput" action="" method="post"> <!-- action = "해당 값을 보낼 url주소"-->
            <table class="userTable">
              <tr>
                <td><strong>Username:<strong></td>
                <td><input type="text" id="username" name="username" value="" placeholder="username"/></td>
              </tr>
              <tr>
                <td><strong>&nbsp;Password:</strong></td>
                <td><input type="password" id="password" name="password" value="" placeholder="" maxlength=""/></td>
              </tr>
              <tr>
                <td><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</strong></td>
                <td><input type="password" id="password" name="password" value="" placeholder="guest@domain.com"/></td>
              </tr>
              <tr>
                <td colspan="2"><input type="checkbox" value="">이메일 수신여부를 체크해주세요.</input></td>
              </tr>
              <tr>
                <td colspan="2"><button type="submit" class=inputBtn name="joinBtn">Sign In</button></td>
              </tr>
            </table>
        </form>
    </div>
    <div id="footer">
      Copyright @luxoss
    </div>
  </body>
</html>
