<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <meta name = "viewport" content = "width=device-width, initial-scale=1" />

      <link rel = "stylesheet" href= "./css/main.css" media = "screen" charset = "utf-8" />

      <!-- Contain javascript libs -->
      <script type = "text/javascript" src = "http://code.jquery.com/jquery-2.1.0.min.js"></script>
      <script type = "text/javascript" src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>

      <!-- Load main control javascript file list -->	
      <script type = "text/javascript" src = "http://203.237.179.21:8000/js/main.js"></script> 
      <script type = "text/javascript" src = "http://203.237.179.21:8000/js/planet_ui.js"></script>
      <script type = "text/javascript" src = "http://203.237.179.21:8000/js/battle_ship_ui.js"></script>
      <script type = "text/javascript" src = "http://203.237.179.21:8000/js/rank_ui.js"></script>
      <script type = "text/javascript" src = "http://203.237.179.21:8000/js/minimap_ui.js"></script>

      <!-- Turn on the background sound -->
      <!--<audio bgsound src= "./res/sound/battle.mp3" loop = infinite autoplay></audio> -->

      <title>THE SPACE LOG - SOME SPACE VOYAGERS</title>
   </head>
   <body>
      <!-- Main display -->
      <div id = "main_layer"></div>

      <div id = "view_layer">
         <!-- Menu icon -->
         <div class = "menu_buttons_ui">		  
            <input id ="logout_btn" type = "button"/>
	         <input id = "planet_btn" type = "button" />
	         <input id = "battle_ship_btn" type = "button" />
	         <input id = "rank_btn" type = "button" />
	      </div>
		
	      <!-- User information UI -->
	      <div class = "user_info_ui">			
	         <div id = "user_avatar">
	            <div id = "user_name"></div>
	         </div>
	         <div id = "hp_progress_bar"></div>
	         <div id = "exp_stats"></div>	
            <div id = "resource">
               <div id = "m_icon"></div><div id = "mineral" value = "0"></div>
               <div id = "g_icon"></div><div id = "gas" value = "0"></div>
               <div id = "u_icon"></div><div id = "unknown" value = "0"></div>
            </div>
         </div>

         <!-- Draw minimap user interface -->
         <div class = "minimap_ui">
            <canvas id = "minimap_canvas"></canvas>
         </div>	
         <div id = "position_navigator">
            <div id = "icon_x">X</div>
            <div id = "position_x" value = "0"></div>
            <div id = "icon_y">Y</div>
            <div id = "position_y" value = "0"></div>
         </div>
      </div>

      <!-- Planet UI -->
      <div class = "planet_ui">
         <div id = "planet_info">
            <div id = "planet_name">PLANET NAME</div>
            <div id = "planet_resource">RESOURCE</div>
            <div id = "planet_discover">DISCOVER</div>
            <div id = "planet_grade">GRADE</div>
         </div>
         <div id = "planet_list"></div>
      </div>
	
      <!-- Battle ship information UI -->	
      <div class = "battle_ship_ui">
         <div id = "battle_ship_info_display">
	         <div id = "battle_ship_state_img">Battle ship state image</div>
	
	         <!-- Set four cube slots -->
	         <div id = "cube01_slot">Insert cube01</div>
	         <div id = "cube02_slot">Insert cube02</div>
	         <div id = "cube03_slot">Insert cube03</div>	
	         <div id = "cube04_slot">Insert cube04</div>
	      </div>
	      <div id = "battle_ship_item_slot">
	         <!-- Slot list -->
	         <div id = "slot01"></div>
	         <div id = "slot02"></div>
	         <div id = "slot03"></div>
            <div id = "slot04"></div>
	         <div id = "slot05"></div>
	         <div id = "slot06"></div>
	         <div id = "slot07"></div>
	         <div id = "slot08"></div>
	         <div id = "slot09"></div>
	         <div id = "slot10"></div>
	         <div id = "slot11"></div>
	         <div id = "slot12"></div>
	         <input type = "button" id = "insert_cube" />
	         <input type = "button" id = "insert_misile" />
	      </div>
      </div>

      <!-- Users' rank inforamtion UI -->	
      <div class = "rank_ui">
         <div id = "rank_title">
            <div id = "user_rank">RANK</div>
            <div id = "user_id">USER NAME</div>
	         <div id = "user_planets">PLANETS</div>
         </div>
         <div id = "user_list"></div> <!-- Calculate descending power that user's list -->
      </div>

      <!-- Develop planet pop up view -->
      <div class = "develop_planet_ui">
         <div class = "name" id = "d_name">행성 이름</div><div class = "name" id = "p_name"></div>
         <div id = "d_resource">
               <div id = "d_gas">GAS:</div><div id = "p_gas"></div>
               <div id = "d_mineral">MINERAL:</div><div id = "p_mineral"></div>
               <div id = "d_unknown">UNKNOWN:</div><div id = "p_unknown"></div>
         </div>
         <div id = "d_grade">GRADE:</div><div id = "p_grade"></div>
         <div id = "develop">DEVELOP</div>
         <div id = "cancel">CANCEL</div>
      </div>




      <div id = "main_pop_up_msg"></div>
   </body>
</html>
