<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<link rel = "stylesheet" href= "./css/main.css" media = "screen" charset = "utf-8">

		<!-- Contain javascript libs -->
		<script type = "text/javascript" src = "http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type = "text/javascript" src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<!-- Load main control javascript file list -->
		
		<script type = "text/javascript" src = "http://203.237.179.21:8000/js/audio_controller.js"></script>
		<script type = "text/javascript" src = "http://203.237.179.21:8000/js/main.js"></script>
		<script type = "text/javascript" src = "http://203.237.179.21:8000/js/key_controller.js"></script>
		<script type = "text/javascript" src = "http://203.237.179.21:8000/js/planet_ui.js"></script>
		<script type = "text/javascript" src = "http://203.237.179.21:8000/js/battle_ship_ui.js"></script>
		<script type = "text/javascript" src = "http://203.237.179.21:8000/js/rank_ui.js"></script>
		<title>THE SPACE LOG - SOME SPACE VOYAGERS</title>
	</head>
	<body>
		<!-- Main display -->
		<div id = "main_layer">

			<!-- Draw background image with canvas -->
			<canvas id="background" width="2048px" height="1024">
			</canvas>	
		
			<!-- Assets in the main game display -->
			<div id = "assets">
				<div id = "battle_ship"></div>
			</div>
		</div>

		<!-- Menu icon -->
		<div class = "menu_buttons_ui">		  
			&nbsp;<input id ="logout_btn" type = "button"/>
			<input id = "planet_btn" type = "button" />
			<input id = "battle_ship_btn" type = "button" />
			<input id = "rank_btn" type = "button" />
		</div>
		
		<!-- User information UI -->
		<div class = "user_info_ui">			
			<div id = "user_avatar"></div>
			<div id = "hp_progress_bar"></div>
			<div id = "sp_progress_bar"></div>
			<div id = "exp_stats"></div>	
		</div>

		<!-- User resrouce information UI -->
		<div class = "resource_info_ui">
			<div id = "mineral"></div>
			<div id = "gas"></div>
			<div id = "unknown"></div>
		</div>		

		<!-- Planet UI -->
		<div class = "planet_ui">
			<div id = "planet_img">Planet image</div>
			<div id = "planet_name">Planet _id</div>
			<div id = "planet_resource">Planet resource</div>
			<div id = "planet_grade">Planet grade</div>
		</div>
	
		<!-- Battle ship information UI -->	
		<div class = "battle_ship_ui">
			<div id = "battle_ship_state_img">Battle ship state image</div>

			<!-- Set four cube slots -->
			<div id = "cube01_slot">Insert cube01</div>
			<div id = "cube02_slot">Insert cube02</div>
			<div id = "cube03_slot">Insert cube03</div>	
			<div id = "cube04_slot">Insert cube04</div>
			
			<!-- Set four misile slots -->
			<div id = "misile01_slot"></div>
			<div id = "misile02_slot"></div>
			<div id = "misile03_slot"></div>
			<div id = "misile04_slot"></div>
		</div>
			
		<!-- Users' rank inforamtion UI -->	
		<div class = "rank_ui">
			<div id = "user_ranking">Rank no.</div>
			<div id = "user_id">User id</div>
			<div id = "user_planet_number">User's planet number</div>
		</div>
	
		<!-- Draw minimap user interface -->
		<div class = "minimap_ui">
			<canvas id = "minimap_canvas" width="150px" height="150px"></canvas>
		</div>	
	</body>
</html>
